<div class="container-fluid">
  <div class="row">
    <!-- <app-sidebar></app-sidebar> -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Demande de devis</h1>
      </div>
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Soumettre une demande</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="requestQuote()">
            <div class="mb-3">
              <label for="description" class="form-label">Description du problème</label>
              <textarea class="form-control" id="description" rows="4" [(ngModel)]="description" name="description" placeholder="Décrivez le problème de votre véhicule..." required></textarea>
            </div>
            <div class="mb-3">
              <label for="attachments" class="form-label">Joindre des fichiers (photos, documents)</label>
              <input type="file" class="form-control" id="attachments" (change)="onFileChange($event)" multiple>
              <small class="text-muted">Formats acceptés : JPG, PNG, PDF</small>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" routerLink="/dashboard-client">Annuler</button>
              <button type="submit" class="btn btn-primary" [disabled]="!description">Envoyer la demande</button>
            </div>
          </form>
          <div class="mt-4" *ngIf="quotes.length > 0">
            <h6>Demandes précédentes</h6>
            <div class="list-group">
              <div class="list-group-item" *ngFor="let quote of quotes">
                <div class="d-flex w-100 justify-content-between">
                  <p class="mb-1">{{ quote.description }}</p>
                  <small>{{ quote.status }} - {{ quote.date | date:'dd MMM yyyy' }}</small>
                </div>
                <p class="mb-1 small" *ngIf="quote.response">{{ quote.response }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
