<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Tableau de bord</h1>
</div>
<div class="row">
  <div class="col-12 col-lg-8">
    <app-vehicle-status></app-vehicle-status>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">Prochain rendez-vous</h5>
          </div>
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-primary bg-opacity-10 p-3 rounded-3 me-3">
                <i class="bi bi-calendar-check text-primary fs-4"></i>
              </div>
              <div>
                <h6 class="mb-1">{{ nextAppointment?.serviceType }}</h6>
                <p class="mb-0 text-muted">{{ nextAppointment?.date | date:'dd MMMM yyyy, HH:mm' }}</p>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-outline-primary btn-sm" routerLink="/dashboard-client/appointments">
                <i class="bi bi-pencil me-1"></i> Modifier
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">Actions rapides</h5>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" routerLink="/dashboard-client/appointments">
                <i class="bi bi-calendar-plus me-1"></i> Nouveau rendez-vous
              </button>
              <button class="btn btn-outline-secondary" routerLink="/dashboard-client/quotes">
                <i class="bi bi-file-earmark-text me-1"></i> Demander un devis
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-4">
    <app-notifications></app-notifications>
  </div>
</div>
